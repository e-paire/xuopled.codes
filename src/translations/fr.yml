    4: la première plateforme de blogging européenne.

about: >
  Dès mes premiers pas dans la programmation, j'ai été attiré par tout ce qui touchait de près ou de loin à l'aspect visuel des sites et applications web.
  À la suite d'une formation plutôt full-stack, je me suis naturellement orienté sur un poste de développeur front-end lors de ma première embauche.
  J'occupe ce poste chez Overblog, 1ère plateforme de blogging européenne appartenant au groupe Webedia, depuis Septembre 2014.
  Nous avons finalisé une refonte technique de l'administration des blogs à l'aide de technologies de pointe telles que React et GraphQL.

